<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HeyFred</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">HeyFred Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">Errore:</strong>
                <span class="block sm:inline">{{ message }}</span>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="post">
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required
                       class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-black focus:ring-4 focus:ring-black/5 transition-all text-lg"
                       placeholder="Password">
            </div>

            <div class="mt-6">
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-all">
                    Entra
                </button>
            </div>
        </form>
    </div>
</body>
</html>
